<div class="container">
	
<form action="" method="POST" role="form">
	<legend>Nueva Sala</legend>

	
	<div class="form-group">
		<label for="mus" class="control-label">Museo:</label>
		<div>
			<select name="mus" id="mus" class="form-control">
				<option value="">-- Select One --</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label for="nom" class="control-label">Nombre:</label>
		<div>
			<input type="text" name="nom" id="nom" class="form-control" required="required" title="Ingresa un nombre" placeholder="Ingresa el nombre del autor">
		</div>
	</div>
	
	<div class="form-group">
		<label for="input" class="control-label">Foto:</label>
		<div>
			<input type="file" name="foto" id="foto" class="form-control" required="required" title="Foto de la pintura">
		</div>
	</div>
	
	<button type="submit" class="btn btn-success">Registrar pintura</button>
	<button type="submit" class="btn btn-info">Limpiar registro</button>
	<button type="submit" class="btn btn-danger">Cancelar</button>
</form>
</div>

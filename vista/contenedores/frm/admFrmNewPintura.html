<div class="container">
	
<form action="" method="POST" role="form">
	<legend>Nueva Pintura</legend>

	
	<div class="form-group">
		<label for="autor" class="control-label">Autor:</label>
		<div>
			<select name="autor" id="autor" class="form-control">
				<option value="">-- Select One --</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label for="exhibicion" class="control-label">Exhibicion:</label>
		<div>
			<select name="exhibicion" id="exhibicion" class="form-control">
				<option value="">-- Select One --</option>
			</select>
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputNom" class="control-label">Nombre:</label>
		<div>
			<input type="text" name="nom" id="nom" class="form-control" required="required" title="Ingresa un nombre" placeholder="Ingresa el nombre del autor">
		</div>
	</div>

	<div class="form-group">
		<label for="input" class="control-label">Foto:</label>
		<div>
			<input type="file" name="foto" id="foto" class="form-control" required="required" title="Foto de la pintura">
		</div>
	</div>

	<div class="form-group">
		<label for="input" class="control-label">Ancho:</label>
		<div>
			<input type="number" name="tama" id="tama" min="1" class="form-control" required="required" title="Ancho de la pintura">
		</div>
	</div>

	<div class="form-group">
			<label for="input" class="control-label">Alto:</label>
			<div>
				<input type="number" name="tamb" id="tamb" min="1" class="form-control" required="required" title="Alto de la pintura">
			</div>
		</div>

	<button type="submit" class="btn btn-success">Registrar pintura</button>
	<button type="submit" class="btn btn-info">Limpiar registro</button>
	<button type="submit" class="btn btn-danger">Cancelar</button>
</form>
</div>
